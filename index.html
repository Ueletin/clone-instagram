<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="Telefone IG.png" alt="celular">

      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="IG logo.png" class="instagram-logo" alt="logo">
          <div class="profile-photo">
            <img src="Rick.png" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como Rick Sanchez</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Rick Sanchez?</p>
            <p class="not-account">
              <span class="link-blue">Alterar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
          <p class="getapp">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class ="app-download"></a>
            <a href="#" class ="app-download"></a>
          </div>

        </div>

      </div>

    </div>

  </body>

</html>
